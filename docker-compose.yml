memcachephp:
  image: dockerizedrupal/memcachephp:1.0.2
  hostname: memcachephp
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - memcachephp-data
  environment:
    - SERVER_NAME=localhost
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - USERNAME=root
    - PASSWORD=root
memcachephp-data:
  image: dockerizedrupal/data:1.0.3
  hostname: memcachephp-data
  volumes:
    - /memcachephp
